
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Pricing example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootsrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-4 mb-4 bg-white border-bottom box-shadow">
      <img  class="my-0 mr-md-auto" src="images/Gingeredu.png" alt="Logo" width="150">  
      <nav class="my-2 my-md-0 mr-md-3">
      </nav>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm part1">
                <form>
                    <h1 class="h3 mb-3 font-weight-normal header1">Everything is about to change!</h1>
                    <p class="mb-3 font-weight-normal header2">Subsscribe to our mailing list so you get notified when we launch</p>

                    <div class="form-group">
                        <label for="inputName" class="custom-form-text">Name</label>
                        <input type="name" id="inputName" class="form-control custom-input" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="custom-form-text">Email address</label>
                        <input type="email" id="inputEmail" class="form-control custom-input" placeholder="Email address" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary submit-button" type="submit">Join the list</button>
                    </div>
                  </form>
            </div>
            <div class="col-sm part2">
                <img class="img-responsive portfolio-item" src="images/cuate.png" alt="">
            </div>
          </div>
    </div>
  </body>
</html>
